<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="products">
            <h2>Products</h2>
            <div class="product">
                <p>Product-1</p>
                <p class="price-1">100</p>
                <div class="quantity">
                    <p class="decrease p1-dec">-</p>
                    <p class="number1">0</p>
                    <p class="increase p1-inc">+</p>
                </div>
            </div>
            <div class="product">
                <p>Product-2</p>
                <p class="price-2">200</p>
                <div class="quantity">
                    <p class="decrease p2-dec">-</p>
                    <p class="number2">0</p>
                    <p class="increase p2-inc">+</p>
                </div>
            </div>
            <div class="product">
                <p>Product-3</p>
                <p class="price-3">300</p>
                <div class="quantity">
                    <p class="decrease p3-dec">-</p>
                    <p class="number3">0</p>
                    <p class="increase p3-inc">+</p>
                </div>
            </div>
        </div>
        <div class="cart">
            <div class="sub-cart">
                <h2>Cart</h2>
                <p class="no-item">No product added to the cart!</p>
                <!-- <div class="cart-product">
                    <p>Product-1</p>
                    <p><span class="cart-quantity">2 </span>x <span class="price">100</span></p>
                </div> -->
            </div>
            <div class="total">
                <h3>Total:</h3>
                <h3 class="total-price">-</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
